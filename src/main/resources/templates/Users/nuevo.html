<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="Layout/admin :: head">
</head>
<body class="app sidebar-mini rtl">
	<!-- Navbar-->
	<header th:replace="Layout/admin :: header"> </header>
	<!-- Sidebar menu-->
	<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
	<aside th:replace="Layout/admin :: aside"></aside>
	<main class="app-content">
	<div class="app-title" th:replace="Layout/admin :: app_title"></div>
	<div>

		<form th:action="@{/listaUsers/nuevo}" th:object="${user}">
			<table>
				<tr>
					<td>username</td>
					<td><input type ="text" th:field="*{username}"/></td>
				</tr>
				<tr>
					<td>nombres</td>
					<td><input type ="text" th:field="*{nombres}"/></td>
				</tr>
				<tr>
					<td>apellidos</td>
					<td><input type ="text" th:field="*{apellidos}"/></td>
				</tr>
				<tr>
					<td>correo</td>
					<td><input type ="email" th:field="*{correo}"/></td>
				</tr>
				<tr>
					<td>enabled</td>
					<td><input type ="boolean" th:field="*{enabled}"/></td>
				</tr>
				<tr>
					<td><input type ="submit" value= "Crear Usuario"/></td>
				</tr>

			</table>
			<input type="hidden" th:field ="*{id}" />
		</form>

	</div>
	</main>
	<footer th:replace="Layout/admin :: footer"> </footer>
</body>
</html>
