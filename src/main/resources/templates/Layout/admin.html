<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title th:text="'AirLogics ' + ${titulo}"></title>
<link rel="icon" th:href="@{img/Fevicon.png}" type="image/png">

<link rel="stylesheet" href="static/admin/text/css" th:href="@{/admin/css/main.css}">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="app sidebar-mini rtl">
	<!-- Navbar-->
	<header class="app-header">
		<a class="app-header__logo" th:href="@{/menu}">Administraci√≥n</a>
		<!-- Sidebar toggle button-->
		<a class="app-sidebar__toggle" href="#" data-toggle="sidebar"
			aria-label="Hide Sidebar"></a>
		<!-- Navbar Right Menu-->
		<ul class="app-nav">
			<li class="app-search"><input class="app-search__input"
				type="search" placeholder="Search">
				<button class="app-search__button">
					<i class="fa fa-search"></i>
				</button></li>
			<!-- User Menu-->
			<li class="dropdown"><a class="app-nav__item" href="#"
				data-toggle="dropdown" aria-label="Open Profile Menu"><i
					class="fa fa-user fa-lg"></i></a>
				<ul class="dropdown-menu settings-menu dropdown-menu-right">
					<li><a class="dropdown-item" href=""><i
							class="fa fa-cog fa-lg"></i> Settings</a></li>
					<li><a class="dropdown-item" href=""><i
							class="fa fa-user fa-lg"></i> Profile</a></li>
					<li><a class="dropdown-item" href=""><i
							class="fa fa-sign-out fa-lg"></i> Logout</a></li>
				</ul></li>
		</ul>
	</header>
	<!-- Sidebar menu-->
	<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
	<aside class="app-sidebar">
		<div class="app-sidebar__user">
			<img class="app-sidebar__user-avatar"
				src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/48.jpg"
				alt="User Image">
			<div>
				<p class="app-sidebar__user-name">John Doe</p>
				<p class="app-sidebar__user-designation">Frontend Developer</p>
			</div>
		</div>
		<ul class="app-menu">
			<li><a class="app-menu__item active" href="index.html"><i
					class="app-menu__icon fa fa-dashboard"></i><span
					class="app-menu__label">Dashboard</span></a></li>
			</li>
		</ul>
	</aside>
	<main class="app-content">
	</main>
	<!-- Essential javascripts for application to work-->
	<script src="static/admin/js/jquery-3.2.1.min.js" th:src="@{/admin/js/jquery-3.2.1.min.js}" ></script>
	<script src="static/admin/js/popper.min.js" th:src="@{/admin/js/popper.min.js}" ></script>
	<script src="static/admin/js/bootstrap.min.js" th:src="@{/admin/js/bootstrap.min.js}"></script>
	<script src="static/admin/js/main.js" th:src="@{/admin/js/main.js}"></script>
	<!-- The javascript plugin to display page loading on top-->
	<script src="static/admin/js/plugins/pace.min.js" th:src="@{/admin/js/plugins/pace.min.js}"></script>
	<!-- Page specific javascripts-->
	<script type="text/javascript" src="static/admin/js/plugins/chart.js" th:src="@{/admin/js/plugins/chart.js}></script>

</body>
</html>
