<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="Layout/admin :: head">
</head>
<body class="app sidebar-mini rtl">
	<!-- Navbar-->
	<header th:replace="Layout/admin :: header">
		
	</header>
	<!-- Sidebar menu-->
	<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
	<aside th:replace="Layout/admin :: aside">
		
	</aside>
	<main class="app-content">
	<div class="app-title"   th:replace="Layout/admin :: app_title">
		
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="tile">
            <div class="tile-body">
              <table class="table table-hover table-bordered" id="sampleTable">
                <thead>
                  <tr>
                    <th>Codigo</th>
                    <th>Nombre del Rol</th>
                    <th>Descripcion</th>
                    <th >Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="rol: ${roles}">
                    <td th:text="${rol.id}"></td>
                    <td th:text="${rol.authority}"></td>
                    <td th:text="${rol.description}"></td>
                    <td><a class="btn btn-outline-info" th:href="@{'/verRol/'+${rol.id}}">Permisos</a>
                    <button class="btn btn-outline-success" type="button">Habilitar Rol</button>
                    </td>
                  </tr>
                 
                </tbody>
              </table>
            </div>
          </div>
		
		</div>
	</div>
	</main>
	<footer th:replace="Layout/admin :: footer">
	</footer>
</body>
</html>
